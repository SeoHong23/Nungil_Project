        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.nungil"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    signingConfigs {
        release {
            storeFile file("C:/Users/KDP/Desktop/Nungil_Project/android/nungil-release-key.jks") // 서명키 파일 경로
            storePassword "nungil123&" // 서명키 비밀번호
